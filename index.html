<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Eksäter Trädgård AB</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="container">
    <!-- LOGGA -->
    <img 
      src="..."
      alt="Eksäter Trädgård" 
      class="logo"
    >

    <!-- RUBRIK & TEXT -->
    <h1>Välkommen till Eksäter Trädgård AB! 🌿</h1>
    <p>Bland grönskande fält och blomstrande trädgårdar – en plats för inspiration och lugn.</p>

    <!-- KONTAKT -->
    <div class="contact">
      📞 <strong>Kontakta oss:</strong> 
      <a href="tel:0701234567">070-1234567</a>
    </div>

    <!-- SOCIALA MEDIER -->
    <div class="social-links">
      <a href="..." class="instagram" target="_blank">📷 Följ oss på Instagram</a>
      <a href="..." class="facebook" target="_blank">📘 Följ oss på Facebook</a>
    </div>

    <!-- BILDGALLERI (FADE SLIDER) -->
    <div class="image-gallery">
      <button class="prev" onclick="plusSlides(-1)">&#10094;</button>
      <div class="gallery-slide"><img src="https://github.com/Kvalnes/Eksater-tradgard/blob/main/bilder/natur/natur01.jpeg?raw=true" 
          alt="Trädgårdsbild 1"></div>
      <div class="gallery-slide"><img src="https://github.com/Kvalnes/Eksater-tradgard/blob/main/bilder/natur/natur02.jpeg?raw=true" 
          alt="Trädgårdsbild 2"></div>
      <div class="gallery-slide"><img src="https://github.com/Kvalnes/Eksater-tradgard/blob/main/bilder/vatten/454411474_1659196074655811_2137071344427012044_n.webp?raw=true" 
          alt="Trädgårdsbild 3""></div>
      <div class="gallery-slide"><img  src="https://github.com/Kvalnes/Eksater-tradgard/blob/main/bilder/grönsaker_ish/lök01.jpeg?raw=true" 
          alt="Lökodling"></div>
      <button class="next" onclick="plusSlides(1)">&#10095;</button>
    </div>

    <!-- EXTERN LÄNK TILL TRÄDGÅRDSRESAN -->
    <div class="external-link">
      📖 
      <a href="..." target="_blank">
        Läs mer om oss på Trädgårdsresan
      </a>
    </div>

    <!-- KNAPP TILL ABOUT.HTML --> 
    <div class="about-link">
      <a href="about.html">Läs mer om oss</a>
    </div>
  </div> <!-- Stäng container här -->

  <!-- SCRIPT FÖR SLIDERN -->
  <script>
    let slideIndex = 0;
    const slides = document.getElementsByClassName("gallery-slide");

    function showSlide(index) {
      for (let i = 0; i < slides.length; i++) {
        slides[i].classList.remove("active");
      }
      slides[index].classList.add("active");
    }

    function plusSlides(n) {
      slideIndex += n;
      if (slideIndex >= slides.length) slideIndex = 0;
      if (slideIndex < 0) slideIndex = slides.length - 1;
      showSlide(slideIndex);
    }

    showSlide(slideIndex);
  </script>

</body>
</html>
