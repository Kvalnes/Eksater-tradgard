    <!-- EV. KNAPP TILL ABOUT.HTML -->

    -->

    <!-- BILDGALLERI (FADE SLIDER) -->
    <div class="image-gallery">
      <!-- PILAR -->
      <button class="prev" onclick="plusSlides(-1)">&#10094;</button>

      <!-- BILDER I SLIDERN -->
      <div class="gallery-slide">
        <img 
          src="https://github.com/Kvalnes/Eksater-tradgard/blob/main/bilder/natur/natur01.jpeg?raw=true" 
          alt="Trädgårdsbild 1"
        >
      </div>
      <div class="gallery-slide">
        <img 
          src="https://github.com/Kvalnes/Eksater-tradgard/blob/main/bilder/natur/natur02.jpeg?raw=true" 
          alt="Trädgårdsbild 2"
        >
      </div>
      <div class="gallery-slide">
        <img 
          src="https://github.com/Kvalnes/Eksater-tradgard/blob/main/bilder/vatten/454411474_1659196074655811_2137071344427012044_n.webp?raw=true" 
          alt="Trädgårdsbild 3"
        >
      </div>
      <div class="gallery-slide">
        <img 
          src="https://github.com/Kvalnes/Eksater-tradgard/blob/main/bilder/grönsaker_ish/lök01.jpeg?raw=true" 
          alt="Lökodling"
        >
      </div>

      <button class="next" onclick="plusSlides(1)">&#10095;</button>
    </div>
  </div>

  <!-- SCRIPT FÖR SLIDERN (FADE) -->
  <script>
    let slideIndex = 0;
    const slides = document.getElementsByClassName("gallery-slide");

    // Visa vald slide
    function showSlide(index) {
      // Dölj alla slides
      for (let i = 0; i < slides.length; i++) {
        slides[i].classList.remove("active");
      }
      // Visa den valda
      slides[index].classList.add("active");
    }

    // Navigera i slidern
    function plusSlides(n) {
      slideIndex += n;
      // Om vi går förbi sista bilden, gå till första
      if (slideIndex >= slides.length) {
        slideIndex = 0;
      }
      // Om vi går före första bilden, gå till sista
      if (slideIndex < 0) {
        slideIndex = slides.length - 1;
      }
      showSlide(slideIndex);
    }

    // Initiera med första bilden
    showSlide(slideIndex);
  </script>
</body>
</html>
