<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eksäter Trädgård AB</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            text-align: center; 
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background: white;
            box-shadow: 0px 4px 10px rgba(0,0,0,0.1);
            border-radius: 10px;
        }
        h1 { color: green; }
        p { font-size: 18px; }
        .social-links {
            margin-top: 20px;
        }
        .social-links a {
            display: inline-block;
            margin: 10px;
            padding: 10px 20px;
            text-decoration: none;
            font-size: 18px;
            color: white;
            border-radius: 5px;
        }
        .instagram { background-color: #E4405F; }
        .facebook { background-color: #1877F2; }
        .contact {
            margin-top: 20px;
            font-size: 20px;
        }
        .contact a {
            color: green;
            text-decoration: none;
            font-weight: bold;
        }
        .image-gallery {
            margin-top: 20px;
        }
        .image-gallery img {
            width: 100%;
            max-width: 300px;
            margin: 10px;
            border-radius: 10px;
            box-shadow: 0px 2px 5px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Välkommen till Eksäter Trädgård AB! 🌿</h1>
        <p>Vi erbjuder professionella trädgårdstjänster i [stad/område].</p>

        <div class="contact">
            📞 <strong>Kontakta oss:</strong> <a href="tel:0701234567">070-1234567</a>
        </div>

        <div class="social-links">
            <a href="https://www.instagram.com/eksater_tradgard/" class="instagram" target="_blank">📷 Följ oss på Instagram</a>
            <a href="https://www.facebook.com/eksatertradgard" class="facebook" target="_blank">📘 Följ oss på Facebook</a>
        </div>

        <div class="image-gallery">
            <h2>Våra senaste projekt:</h2>
            <img src="https://via.placeholder.com/300x200?text=Trädgård+1" alt="Trädgårdsbild 1">
            <img src="https://via.placeholder.com/300x200?text=Trädgård+2" alt="Trädgårdsbild 2">
        </div>
    </div>

</body>
</html>
