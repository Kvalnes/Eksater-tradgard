<script>
  // H√§mta alla slides och h√•ll koll p√• vilken som √§r aktiv
  let slideIndex = 0;
  const slides = document.getElementsByClassName("gallery-slide");

  // Visa vald bild (l√§gger p√• 'active' f√∂r fade-in)
  function showSlide(index) {
    // D√∂lj alla bilder
    for (let i = 0; i < slides.length; i++) {
      slides[i].classList.remove('active');
    }
    // Visa den valda bilden
    slides[index].classList.add('active');
  }

  // Flytta fram√•t/bak√•t i bildlistan
  function plusSlides(n) {
    slideIndex += n;
    // Om vi g√•r f√∂rbi sista bilden, g√• till f√∂rsta
    if (slideIndex >= slides.length) {
      slideIndex = 0;
    }
    // Om vi g√•r f√∂re f√∂rsta bilden, g√• till sista
    if (slideIndex < 0) {
      slideIndex = slides.length - 1;
    }
    showSlide(slideIndex);
  }

  // Initiera genom att visa f√∂rsta bilden
  showSlide(slideIndex);
</script>

  <!-- JavaScript f√∂r bildslidern -->
  <script>
    let slideIndex = 1;

    function plusSlides(n) {
      showSlides(slideIndex += n);
    }

    function showSlides(n) {
      let slides = document.getElementsByClassName("gallery-slide");
      if (n > slides.length) { slideIndex = 1 }
      if (n < 1) { slideIndex = slides.length }
      for (let i = 0; i < slides.length; i++) {
        slides[i].style.display = "none";
      }
      slides[slideIndex - 1].style.display = "block";
    }
