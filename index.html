        .gallery-slide {

            height: auto;
            max-width: 1000px;    /* S√§tter bredd gr√§ns */
            max-height: 1200px;    /* Begr√§nsa h√∂jden till 500px (valfri siffra) */
            margin: 0 auto;       /* Centrera bilden horisontellt */
            border-radius: 10px;
            box-shadow: 0px 2px 5px rgba(0,0,0,0.2);

        /* Pilarna */
        .prev, .next {
            cursor: pointer;
            position: absolute;

        }
        /* Valfritt: G√∂r pilarna mer synliga n√§r man hovrar √∂ver galleriet */
        .image-gallery:hover .prev,

    </style>

<body>

            <img class="gallery-slide" src="https://github.com/Kvalnes/Eksater-tradgard/blob/main/bilder/natur/natur02.jpeg?raw=true" alt="Tr√§dg√•rdsbild 2">

            <button class="next" onclick="plusSlides(1)">&#10095;</button>
        </div>

        <script>
            let slideIndex = 1;
            showSlides(slideIndex);

            function plusSlides(n) {
                showSlides(slideIndex += n);
            }

            function showSlides(n) {
                let slides = document.getElementsByClassName("gallery-slide");
                if (n > slides.length) { slideIndex = 1 }
                if (n < 1) { slideIndex = slides.length }
                for (let i = 0; i < slides.length; i++) {
                    slides[i].style.display = "none";
                }
                slides[slideIndex - 1].style.display = "block";
            }
        </script>
